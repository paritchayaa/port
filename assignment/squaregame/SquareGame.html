<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Square game</title>
		<script type="text/javascript" src="SquareGame.js"></script>
		<link rel="stylesheet" type="text/css" href='./main4.css'>
	</head>
	<body>
		<div style="text-align:center;">
		<div class="bgcolor2">
		<fieldset>
			<legend>WELCOME TO THE GAME</legend>
			Number of box: 
			<input type="text" name="numbox" id="numbox">
			<select name="color" id="color">
  				<option value="red">Red</option>
  				<option value="blue">Blue</option>
  				<option value="green">Green</option>
			</select>
			<button id="start">Start</button>
			<div id="timerClock"> Timer:
				<div id="clock"></div>
        
			</div>
		</fieldset>



        <div id="SquareGame-container">
			<div id="SquareGame-layer"></div>
		</div>
		</div>
		
	</body>
</html>
