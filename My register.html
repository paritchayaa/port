<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Register</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='./main.css'>
	<script src='My register.js'></script>
	
</head>
<div style="text-align:center;">
<body>
	<form name="register" id="register" action="My log-in.html">
		<fieldset>
			<legend>Home</legend>
			<span>สมัครสมาชิก</span> <br>
			<span id="errormsg"></span> <br>
			ชื่อ*: 
			<input type="text" placeholder="firstname" name="firstname" required>
			นามสกุล*: 
			<input type="text" placeholder="lastname" name="lastname" required>
			<br>
			เพศ*: 
			<input type="radio" name="gender" value="male" required>ชาย
			<input type="radio" name="gender" value="female" required>หญิง
			<input type="radio" name="gender" value="female" required>อื่นๆ
			<br>
			วันเกิด*: 
			<input type="date" name="bday" value="birthday" required>
			<br>
			อีเมลล์*: 
			<input type="email" placeholder="email" name="email" required>
			<br>
			ชื่อผู้ใช้*: 
			<input type="text" placeholder="username" name="username" required>
			<br>
			พาสเวิร์ด*: 
			<input type="password" placeholder="password" name="password1" required>
			<br>
			ยืนยัน พาสเวิร์ด*: 
			<input type="password" placeholder="confirm password" name="repassword1" required>
			<br>
			<input type="submit" value="สมัครสมาชิก">
			<input type="reset" value="รีเซ็ต">
		</fieldset>
	</form>
</body>
</div>
</html>
